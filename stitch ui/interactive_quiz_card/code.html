<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Interactive Quiz Card</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6a00",
                        "background-light": "#f8f7f5",
                        "background-dark": "#1a110a", /* slightly darker than config for deeper contrast */
                        "surface-dark": "#2a1f18",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "xl": "2.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Snap scrolling simulation */
        .snap-container {
            scroll-snap-type: y mandatory;
        }
        .snap-child {
            scroll-snap-align: start;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-white h-screen overflow-hidden w-full flex justify-center selection:bg-primary selection:text-white">
<!-- Mobile Frame Container -->
<div class="w-full max-w-md h-full relative flex flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Top Status Bar Simulation -->
<div class="absolute top-0 w-full z-50 px-6 pt-12 pb-4 bg-gradient-to-b from-black/60 to-transparent pointer-events-none flex justify-between items-center text-white/90">
<div class="flex items-center gap-1 bg-black/30 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10">
<span class="text-sm font-semibold">12:30</span>
</div>
<div class="flex items-center gap-2">
<span class="material-icons-round text-sm">wifi</span>
<span class="material-icons-round text-sm">battery_full</span>
</div>
</div>
<!-- Header / Stats Bar -->
<header class="absolute top-14 w-full px-5 z-40 flex justify-between items-center">
<!-- Streak Badge -->
<div class="flex items-center gap-2 bg-surface-dark/80 backdrop-blur-md border border-white/5 rounded-full px-4 py-2 shadow-lg">
<span class="material-icons-round text-primary text-lg animate-pulse">local_fire_department</span>
<div class="flex flex-col leading-none">
<span class="text-xs text-white/60 font-medium uppercase tracking-wider">Streak</span>
<span class="text-sm font-bold text-white">12 Days</span>
</div>
</div>
<!-- Profile / Actions -->
<div class="flex items-center gap-3">
<button class="bg-surface-dark/80 backdrop-blur-md w-10 h-10 rounded-full flex items-center justify-center border border-white/5 shadow-lg active:scale-95 transition-transform">
<span class="material-icons-round text-white/80">search</span>
</button>
<div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-orange-400 p-0.5 shadow-lg overflow-hidden">
<img alt="User profile picture" class="w-full h-full object-cover rounded-full" data-alt="Young woman portrait looking confident" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBcdkow9BwYYxrv-wgdLVKNHlL7Zk5wMPCgPL6XPjSIzufb2wBOFnxZFxDtIu0eIQl6Nt_VmI6j5E9Lsz-cRwqLdqPLJt9_SBqJE_v2ElcQqNEZUsigZGa-2riluWQIJIX1TBV4C8NK0vBjeut4D1CFdvO1AHImZY6f57b6rU0UxqVc3w5xQckLHJZP6j733x4aCzfAxta9CGqZ_BH-oF7CqRNb5jMqvR4HikxAHnVqIYqUdFvu7bsTX39PX0FSAYRXET1iOI-Bivic"/>
</div>
</div>
</header>
<!-- Main Feed (Vertical Scroll) -->
<main class="flex-1 w-full h-full overflow-y-scroll snap-container no-scrollbar relative z-10">
<!-- Card 1: The Active Question -->
<section class="w-full h-full snap-child flex flex-col relative pt-28 pb-8 px-5">
<!-- Background visual texture -->
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none">
<div class="absolute top-0 right-0 w-64 h-64 bg-primary rounded-full blur-[100px] opacity-20 transform translate-x-1/2 -translate-y-1/2"></div>
<div class="absolute bottom-0 left-0 w-80 h-80 bg-blue-600 rounded-full blur-[120px] opacity-10 transform -translate-x-1/2 translate-y-1/3"></div>
</div>
<!-- Question Context Tag -->
<div class="relative z-10 flex justify-center mb-6">
<div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 border border-primary/20 text-primary text-xs font-semibold tracking-wide uppercase">
<span class="material-icons-round text-sm">dns</span>
                        Networking 101
                    </div>
</div>
<!-- Main Question Block -->
<div class="relative z-10 mb-8 flex-shrink-0">
<h1 class="text-3xl sm:text-4xl font-bold text-white leading-tight tracking-tight drop-shadow-sm text-center">
                        Which layer of the OSI model handles routing?
                    </h1>
</div>
<!-- Answer Stack -->
<div class="relative z-10 flex flex-col gap-3 w-full max-w-sm mx-auto flex-1 justify-center">
<!-- Option A -->
<button class="group w-full relative overflow-hidden bg-white/5 hover:bg-white/10 active:bg-white/10 border border-white/10 active:border-primary/50 transition-all duration-200 rounded-xl p-4 text-left flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-white/5 group-hover:bg-white/10 flex items-center justify-center text-white/50 font-bold font-mono text-lg border border-white/5 transition-colors">A</div>
<span class="text-lg text-white/90 font-medium">Physical Layer</span>
<!-- Hover/Active Highlight Effect -->
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent opacity-0 group-hover:opacity-100 transform -skew-x-12 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
</button>
<!-- Option B (Correct) -->
<button class="group w-full relative overflow-hidden bg-white/5 hover:bg-primary/20 active:bg-primary/30 border border-white/10 hover:border-primary/50 transition-all duration-200 rounded-xl p-4 text-left flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-white/5 group-hover:bg-primary text-white/50 group-hover:text-white flex items-center justify-center font-bold font-mono text-lg border border-white/5 group-hover:border-primary transition-all">B</div>
<span class="text-lg text-white/90 font-medium">Network Layer</span>
</button>
<!-- Option C -->
<button class="group w-full relative overflow-hidden bg-white/5 hover:bg-white/10 active:bg-white/10 border border-white/10 active:border-primary/50 transition-all duration-200 rounded-xl p-4 text-left flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-white/5 group-hover:bg-white/10 flex items-center justify-center text-white/50 font-bold font-mono text-lg border border-white/5 transition-colors">C</div>
<span class="text-lg text-white/90 font-medium">Data Link Layer</span>
</button>
<!-- Option D -->
<button class="group w-full relative overflow-hidden bg-white/5 hover:bg-white/10 active:bg-white/10 border border-white/10 active:border-primary/50 transition-all duration-200 rounded-xl p-4 text-left flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-white/5 group-hover:bg-white/10 flex items-center justify-center text-white/50 font-bold font-mono text-lg border border-white/5 transition-colors">D</div>
<span class="text-lg text-white/90 font-medium">Transport Layer</span>
</button>
</div>
<!-- Floating Interaction Sidebar (Right) -->
<div class="absolute right-4 bottom-24 z-20 flex flex-col gap-6 items-center">
<!-- Like Button -->
<div class="flex flex-col items-center gap-1 group cursor-pointer">
<div class="w-12 h-12 rounded-full bg-surface-dark/80 backdrop-blur-sm border border-white/10 flex items-center justify-center shadow-lg group-active:scale-90 transition-transform">
<span class="material-icons-round text-white group-hover:text-pink-500 transition-colors">favorite</span>
</div>
<span class="text-[10px] font-bold text-white/80">2.4k</span>
</div>
<!-- Bookmark Button -->
<div class="flex flex-col items-center gap-1 group cursor-pointer">
<div class="w-12 h-12 rounded-full bg-surface-dark/80 backdrop-blur-sm border border-white/10 flex items-center justify-center shadow-lg group-active:scale-90 transition-transform">
<span class="material-icons-round text-white group-hover:text-primary transition-colors">bookmark</span>
</div>
<span class="text-[10px] font-bold text-white/80">Save</span>
</div>
<!-- Share Button -->
<div class="flex flex-col items-center gap-1 group cursor-pointer">
<div class="w-12 h-12 rounded-full bg-surface-dark/80 backdrop-blur-sm border border-white/10 flex items-center justify-center shadow-lg group-active:scale-90 transition-transform">
<span class="material-icons-round text-white group-hover:text-blue-400 transition-colors">share</span>
</div>
<span class="text-[10px] font-bold text-white/80">Share</span>
</div>
<!-- AI Explain Button -->
<div class="flex flex-col items-center gap-1 group cursor-pointer mt-2">
<div class="w-12 h-12 rounded-full bg-primary/20 border border-primary/50 flex items-center justify-center shadow-lg animate-pulse">
<span class="material-icons-round text-primary">psychology</span>
</div>
<span class="text-[10px] font-bold text-primary">Explain</span>
</div>
</div>
<!-- Next Card Cue -->
<div class="absolute bottom-6 left-0 w-full flex flex-col items-center justify-center z-10 pointer-events-none opacity-50">
<span class="text-xs font-medium text-white/40 uppercase tracking-widest mb-1">Swipe for next</span>
<span class="material-icons-round text-white/40 animate-bounce">keyboard_arrow_down</span>
</div>
</section>
<!-- Card 2: Simulated next card (Just visible at bottom if scrolled) -->
<section class="w-full h-full snap-child flex flex-col relative pt-28 pb-8 px-5 bg-background-dark border-t border-white/5">
<div class="relative z-10 flex justify-center mb-6 opacity-40">
<div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 border border-primary/20 text-primary text-xs font-semibold tracking-wide uppercase">
<span class="material-icons-round text-sm">code</span>
                        Javascript Basics
                    </div>
</div>
<div class="relative z-10 mb-8 flex-shrink-0 opacity-40">
<h1 class="text-3xl sm:text-4xl font-bold text-white leading-tight tracking-tight text-center">
                        What does the 'typeof' operator return for null?
                    </h1>
</div>
</section>
</main>
<!-- Bottom Tab Bar (App Navigation) -->
<nav class="absolute bottom-0 w-full bg-black/80 backdrop-blur-xl border-t border-white/5 px-6 py-4 flex justify-between items-center z-50">
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors">
<span class="material-icons-round text-2xl">home</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-icons-round text-2xl drop-shadow-[0_0_8px_rgba(255,106,0,0.5)]">style</span>
</button>
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors">
<div class="w-10 h-10 -mt-8 rounded-full bg-primary flex items-center justify-center shadow-[0_0_15px_rgba(255,106,0,0.4)] hover:scale-105 transition-transform border-4 border-[#1a110a]">
<span class="material-icons-round text-white text-xl">add</span>
</div>
</button>
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors">
<span class="material-icons-round text-2xl">leaderboard</span>
</button>
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors">
<span class="material-icons-round text-2xl">person</span>
</button>
</nav>
</div>
</body></html>
