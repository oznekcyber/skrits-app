<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hook Screen Welcome</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6a00",
                        "background-light": "#f8f7f5",
                        "background-dark": "#0A0A0A", // Adjusted to match the specific "matte black" request while keeping the token name
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom utilities for strict immersive mode */
        body, html {
            height: 100%;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        
        /* Subtle fade-in animation for load */
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-700 { animation-delay: 0.7s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased flex flex-col justify-between h-full relative selection:bg-primary/30 selection:text-primary">
<!-- Background decorative elements for depth without distraction -->
<div class="absolute top-0 left-0 w-full h-1/2 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none opacity-20"></div>
<div class="absolute bottom-0 right-0 w-64 h-64 bg-primary/5 blur-3xl rounded-full pointer-events-none translate-y-1/3 translate-x-1/3"></div>
<!-- Main Content Area: Vertically Centered -->
<main class="flex-grow flex flex-col justify-center px-8 z-10 max-w-md mx-auto w-full">
<!-- Text Block -->
<div class="flex flex-col gap-8">
<!-- Hook Headline -->
<div class="space-y-2">
<h1 class="text-5xl md:text-6xl font-bold tracking-tight leading-[1.1] animate-fade-in-up delay-100">
<span class="block text-gray-400 dark:text-gray-500">You don't lack</span>
<span class="block text-primary dark:text-white">discipline.</span>
</h1>
<h1 class="text-5xl md:text-6xl font-bold tracking-tight leading-[1.1] animate-fade-in-up delay-300 pt-2">
<span class="block text-gray-400 dark:text-gray-500">You lack the</span>
<span class="block text-primary">right feed.</span>
</h1>
</div>
<!-- Sub-headline / Explanation -->
<p class="text-lg md:text-xl text-gray-600 dark:text-gray-400 font-normal leading-relaxed tracking-wide animate-fade-in-up delay-500 max-w-xs">
                Stop doomscrolling. <br/>
                Start <span class="text-primary font-medium">brainscrolling</span>.
            </p>
<!-- Small visual indicator of 'feed' concept -->
<div class="flex items-center gap-3 pt-4 animate-fade-in-up delay-500 opacity-60">
<div class="h-1 w-1 rounded-full bg-primary"></div>
<div class="h-px w-12 bg-gray-700"></div>
<span class="text-xs uppercase tracking-widest text-gray-500">AI Flashcards</span>
</div>
</div>
</main>
<!-- Bottom Action Area -->
<footer class="px-6 pb-8 safe-area-bottom w-full max-w-md mx-auto z-10 animate-fade-in-up delay-700">
<!-- Primary CTA Button -->
<button class="group relative w-full bg-primary hover:bg-orange-500 active:scale-[0.98] transition-all duration-300 text-white font-bold text-lg py-5 px-8 rounded-full shadow-lg shadow-primary/25 overflow-hidden flex items-center justify-center gap-3">
<!-- Button Background Shine Effect -->
<div class="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1.5s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent z-0"></div>
<span class="relative z-10">Start Swiping Smarter</span>
<span class="relative z-10 material-icons text-xl group-hover:translate-x-1 transition-transform">
                arrow_forward
            </span>
</button>
<!-- Disclaimer / Login Link -->
<div class="mt-6 text-center">
<p class="text-xs text-gray-500 dark:text-gray-600">
                Already have an account? 
                <a class="text-gray-400 dark:text-gray-400 hover:text-primary transition-colors underline decoration-primary/30 underline-offset-4" href="#">Log in</a>
</p>
</div>
</footer>
</body></html>
